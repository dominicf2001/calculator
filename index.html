<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='reset.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js' defer></script>
</head>
<body>
    <main id="calculator-container">
        <section id="calculator">
            <div id="result-container">
                <div id="result-display">
                    <p id="operator"></p>
                    <p id="result">0</p>
                </div>
            </div>

            <ul id="numpad">
                <li class="input"><p>0</p></li>
                <li class="input"><p>1</p></li>
                <li class="input"><p>2</p></li>
                <li class="input"><p>3</p></li>
                <li class="input"><p>4</p></li>
                <li class="input"><p>5</p></li>
                <li class="input"><p>6</p></li>
                <li class="input"><p>7</p></li>
                <li class="input"><p>8</p></li>
                <li class="input"><p>9</p></li>
                <li class="input" id="decimal"><p>.</p></li>
                <li id="sign"><p>+/-</p></li>
                <ul id="operatorpad">
                    <li class="operator"><p>+</p></li>
                    <li class="operator"><p>-</p></li>
                    <li class="operator"><p>/</p></li>
                    <li class="operator"><p>*</p></li>
                    <li id="percent"><p>%</p></li>
                    <li id="clear"><p>A/C</p></li>
                </ul>
                
                <li id="enter"><p>=</p></li>
            </ul>
        
            
            
            
        </section>
    </main>
</body>
</html>
